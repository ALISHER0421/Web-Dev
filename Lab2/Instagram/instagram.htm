<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Instagram Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: Arial, sans-serif;
    }

    
    #container {
      display: flex;  
      justify-content: center; 
      width: 70%;
      margin: 40px auto; 
    }

    #leftBlock {
      flex: 1; 
      display: flex; 
      align-items: center; 
      justify-content: flex-end; 
      padding: 10px;
    }
    #phoneImage {
      max-width: 100%; 
      height: auto;
    }

    #rightBlock {
      width: 350px;
      padding: 10px;
      display: flex;
      flex-direction: column; 
      align-items: center;
    }

    #loginBox {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      width: 100%;
      padding: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    #logo {
      font-family: 'Brush Script MT', cursive;
      font-size: 45px;
      color: #262626;
      margin: 10px 0 20px;
    }

    #loginBox input,
    #loginBox button {
      display: block;
      width: 80%;
      margin: 0 auto 10px; 
      padding: 8px;
      font-size: 14px;
      border-radius: 3px;
    }
    #loginBox input {
      border: 1px solid #dbdbdb;
      background-color: #fafafa;
    }
    #loginBox button {
      background-color: #0095f6;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    #loginBox button:hover {
      background-color: #007ac4;
    }

    #orContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      color: #8e8e8e;
      font-size: 13px;
    }
    #orContainer div {
      flex: 1; 
      height: 1px; 
      background-color: #dbdbdb;
    }
    #orContainer span {
      margin: 0 15px;
    }

    #fbLogin {
      display: inline-block;
      margin-top: 10px;
      color: #385185;
      font-size: 14px;
      text-decoration: none;
      font-weight: 600;
    }
    #fbLogin:hover {
      text-decoration: underline;
    }

    #forgotLink {
      margin-top: 10px;
      font-size: 12px;
      text-decoration: none;
      color: #00376b;
    }
    #forgotLink:hover {
      text-decoration: underline;
    }

    #signupBox {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #signupBox a {
      color: #0095f6;
      text-decoration: none;
      font-weight: 600;
    }
    #signupBox a:hover {
      text-decoration: underline;
    }

    #appDownload {
      margin-top: 10px;
      text-align: center;
    }
    #appDownload p {
      font-size: 14px;
      margin: 10px 0;
      color: #262626;
    }
    #appDownload img {
      height: 40px; 
      margin: 0 5px;
    }

    #footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #8e8e8e;
      line-height: 1.6;
    }
    #footer a {
      color: #8e8e8e;
      text-decoration: none;
      margin: 0 5px;
    }
    #footer a:hover {
      text-decoration: underline;
    }

    
    @media (max-width: 900px) {
      #container {
        flex-direction: column; 
        width: 90%;           
      }
      #leftBlock {
        justify-content: center; 
        margin-bottom: 20px;
      }
      #phoneImage {
        max-width: 250px;    
      }
      #rightBlock {
        width: 100%;         
        padding-top: 0;
      }
    }
  </style>
</head>
<body>

<div id="container">
  <div id="leftBlock">
    <img id="phoneImage" src="https://via.placeholder.com/300x550?text=Phones" alt="Instagram Phones">
  </div>
  
  <div id="rightBlock">
    <div id="loginBox">
      <div id="logo">Instagram</div>
      <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
      <input type="password" placeholder="Пароль">
      <button type="button">Войти</button>

      <div id="orContainer">
        <div></div><span>ИЛИ</span><div></div>
      </div>

      <a href="#" id="fbLogin">Войти через Facebook</a>
      <br>
      <a href="#" id="forgotLink">Забыли пароль?</a>
    </div>

    <div id="signupBox">
      У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a>
    </div>

    <div id="appDownload">
      <p>Установите приложение.</p>
      <a href="#"><img src="https://via.placeholder.com/120x40?text=App+Store" alt="App Store"></a>
      <a href="#"><img src="https://via.placeholder.com/120x40?text=Google+Play" alt="Google Play"></a>
    </div>
  </div>
</div>

<div id="footer">
  <p>
    <a href="#">Meta</a>
    <a href="#">Информация</a>
    <a href="#">Блог</a>
    <a href="#">Вакансии</a>
    <a href="#">Помощь</a>
    <a href="#">API</a>
    <a href="#">Конфиденциальность</a>
    <a href="#">Условия</a>
    <a href="#">Места</a>
    <a href="#">Instagram Lite</a>
    <a href="#">Threads</a>
    <a href="#">Загрузка контактов и лица</a>
    <a href="#">Meta Verified</a>
  </p>

  <p>
    Русский
    <span style="margin: 0 10px;">© 2025 Instagram from Meta</span>
  </p>
</div>

</body>
</html>
